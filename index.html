<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <h1>Weather Dashboard</h1>
  
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="searchWeather()">Search</button>
  </div>
  
  <div class="weather-card" id="currentWeather">
    <h2>Current Weather</h2>
    <p><strong>City:</strong> <span id="cityName"></span></p>
    <p><strong>Date:</strong> <span id="currentDate"></span></p>
    <p><strong>Weather:</strong> <span id="weatherIcon"></span></p>
    <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
    <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
  </div>
  
  <div class="five-day-forecast">
    <h2>5-Day Forecast</h2>
    <div id="forecast"></div>
  </div>
  <div class="search-history">
    <h2>Search History</h2>
  <ul id="searchHistory"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
